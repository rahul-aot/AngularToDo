<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="UserObj.username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="UserObj.password" name="password" required />
        </div>
        <button type="submit" class="login-btn" (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
